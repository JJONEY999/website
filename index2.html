    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrap {
            width: 1920px;
            margin: 0 auto;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        /* ===== HEADER ===== */

        header {
            width: 1920px;
            height: 900px;
            padding-top: 139px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 상단 고정 영역 */
        #header-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            z-index: 1000;
        }

        .header-inner {
            width: 1920px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 120px;
            /* 로고 ↔ 메뉴 ↔ 아이콘 간격 */
        }

        /* ===== MENU ===== */

        .menu {
            width: 589px;
            position: relative;
        }

        .menu>ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .menu>ul>li {
            position: relative;
            font-size: 16px;
            padding-bottom: 6px;
        }

        .menu>ul>li>a {
            display: block;
            padding: 4px 0;
            opacity: 0.6;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .menu>ul>li:hover>a {
            opacity: 1;
            color: #db9a9a;
        }

        /* 메뉴 hover 시 서브메뉴 열기 */
        .menu>ul>li:hover .submenu {
            height: auto;
            padding: 10px 0;
        }

        /* underline */
        .menu-underline {
            position: absolute;
            left: 50%;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #db9a9a;
            opacity: 0;
            transform: translateX(-50%);
            transition: width 0.3s ease, opacity 0.3s ease;
        }

        .menu>ul>li:hover .menu-underline {
            width: 100%;
            opacity: 1;
        }

        /* submenu */
        .submenu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 170px;
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 0;
            overflow: hidden;
            transition: height 0.4s ease;
            z-index: 1100;
        }

        .submenu li a {
            padding: 10px 0;
            font-size: 14px;
        }

        .submenu li a:hover {
            text-decoration: underline;
            text-underline-offset: 6px;
        }

        /* 아이콘 */
        .menu-icon {
            flex-shrink: 0;
        }

        .menu-icon img {
            margin-left: 20px;
        }

        
        .subpage .sub_img1{

        }

        .subpage .sub_img2{

            height: 771px;
        }

        body {
    overflow-x: hidden;
        }
    </style>
